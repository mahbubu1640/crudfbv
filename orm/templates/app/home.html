{% extends "app/base.html"%}
  {%block body_block%}
  <div class="container">
    <div align="center">
  <h2>Employee Information Dash Board</h2>
  <table border="2" class="table table-striped table-bordered">
    <thead>
        <th>Employee Number</th>
        <th>Employee Name</th>
        <th>Employee Salary</th>
        <th>Employee Address</th>
        <th>Actions</th>
    </thead>
    {%for emp in employee%}
    <tr>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eaddr}}</td>
        <td><a href="/detail/{{emp.id}}">Detail</a>&nbsp;&nbsp;<a href="/update/{{emp.id}}">Update</a>&nbsp;&nbsp;<a href="/delete/{{emp.id}}">Delete</a></td>
    </tr>
    {%endfor%}
  </table>
  <a href="/create" class="btn btn-primary">Create New Employee</a><br><br>
</div>
</div>

  {%endblock%}
